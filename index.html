<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trope Bingo</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
      font-family: "Open Sans", sans-serif;
    }

    /* Canvas with your Canva art */
    #canvas {
      position: relative;
      width: 1000px;
      height: 1250px;

      background-image: url("bingo-background.png");
      background-size: cover;
      background-position: center;
    }

    /* Grid overlay */
    #grid {
      position: absolute;
      top: 150px;   /* adjust if needed */
      left: 0;

      width: 1000px;
      height: 1000px;

      display: grid;
      grid-template-columns: repeat(5, 200px);
      grid-template-rows: repeat(5, 200px);
    }

    /* TEXT ONLY */
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      user-select: none;

      font-size: 30px;
      line-height: 1.2;
      word-break: break-word;
    }

    /* Click effect */
    .marked {
      background: rgba(255, 215, 0, 0.45);
    }
  </style>
</head>

<body>
  <div id="canvas">
    <div id="grid"></div>
  </div>

 <script>
  const ITEMS = [
    "denial / mutual pining",
    "valentine",
    "divorce",
    "friendzone",
    "puppy",
    "kiss",
    "soulmate",
    "rivals / enemy",
    "eye staring",
    "food / cook",
    "holding hands",
    "circuit / race",
    "class president / leader",
    "secret admirer",
    "accidental confession",
    "jealousy",
    "protective instinct",
    "canon event",
    "harry potter",
    "walnut",
    "perfume",
    "scaredy-cat",
    "muse",
    "ragebaiting",
    "ex"
  ];

  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  const STORAGE_KEY = "bingo-card";

  let card = localStorage.getItem(STORAGE_KEY);

  if (card) {
    card = JSON.parse(card);
  } else {
    card = shuffle(ITEMS);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(card));
  }

  const grid = document.getElementById("grid");

  for (let i = 0; i < 25; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.innerText = card[i];

    cell.addEventListener("click", () => {
      cell.classList.toggle("marked");
    });

    grid.appendChild(cell);
  }
</script>

</body>
</html>
